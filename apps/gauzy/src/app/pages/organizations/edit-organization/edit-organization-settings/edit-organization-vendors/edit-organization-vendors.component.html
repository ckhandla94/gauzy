<nb-card class="mb-0">
	<nb-card-header>
		{{ 'FORM.PLACEHOLDERS.ADD_VENDOR' | translate }}
	</nb-card-header>
	<nb-card-body>
		<form #form="ngForm" (submit)="addVendor(addInput.value)">
			<div class="input-group">
				<input
					class="form-control mr-2"
					type="text"
					#addInput
					nbInput
					placeholder="{{
						'FORM.PLACEHOLDERS.ADD_VENDOR' | translate
					}}"
				/>
				<div class="input-group-append">
					<button
						[disabled]="form.invalid"
						size="small"
						nbButton
						status="success"
					>
						<nb-icon class="mr-2" icon="plus-outline"></nb-icon>
						{{ 'BUTTONS.CREATE' | translate }}
					</button>
				</div>
			</div>
		</form>
	</nb-card-body>
</nb-card>
<nb-card>
	<!-- <div class="ml-3 mb-4"><strong>Vendor name</strong></div> -->
	<nb-card-header>
		Vendor name
	</nb-card-header>

	<nb-list *ngIf="vendors?.length">
		<nb-list-item *ngFor="let v of vendors">
			<div class="input-group">
				<span class="col">{{ v.name }}</span>
				<div class="input-group-append">
					<button
						nbButton
						size="small"
						status="danger"
						(click)="removeVendor(v.id, v.name)"
					>
						<nb-icon class="mr-2" icon="trash-2-outline"></nb-icon>
						{{ 'BUTTONS.DELETE' | translate }}
					</button>
				</div>
			</div>
		</nb-list-item>
	</nb-list>
</nb-card>
